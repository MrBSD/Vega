<h1>New vehicle</h1>
<form>

<p>{{vehicle | json}}</p>

  <div class="form-group">
    <label for="make">Make</label>
    <select name="make" id="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}" >{{m.name}}</option>
  </select>
  </div>
  <div class="form-group">
    <label for="">Model</label>
    <select name="model" id="model" class="form-control" [(ngModel)]="vehicle.modelId">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
  </select>
  </div>
  
  <p>Is this vehicle registered?</p>
  <label for="registered" class="radio-inline">
  <input type="radio" id="registered" name="isRegistered" value="true" [(ngModel)]="vehicle.isRegistered">Yes
</label>
  <label for="notRegistered" class="radio-inline">
  <input type="radio" id="notRegistered" name="isRegistered" value="false" [(ngModel)]="vehicle.isRegistered">No
</label>

  <h2>Features</h2>
  <div *ngFor="let f of features" class="form-group">
    <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{ f.id }}"> {{f.name}}
    </label>
  </div>

  <h2>Contact</h2>
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control" name="contactName" [(ngModel)]="vehicle.contact.name">
  </div>
  <div class="form-group">
    <label for="">Phone</label>
    <input type="text" class="form-control" name="contactPhone" [(ngModel)]="vehicle.contact.phone">
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="text" class="form-control" name="contactEmail" [(ngModel)]="vehicle.contact.email">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
