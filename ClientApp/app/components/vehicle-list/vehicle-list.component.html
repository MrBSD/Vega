<h1>Vehicle list</h1>
<p>
  <a [routerLink]="['/vehicles/new']" class="btn btn-primary">Add new vehicle</a>
</p>
<div class="form-group">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Make</th>
        <th>Model</th>
        <th>Contact name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vehicles" >
        <td>{{v.id}}</td>
        <td>{{v.make.name}}</td>
        <td>{{v.model.name}}</td>
        <td>{{v.contact.name}}</td>
        <td>
          <a [routerLink]="['/vehicles/', v.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
